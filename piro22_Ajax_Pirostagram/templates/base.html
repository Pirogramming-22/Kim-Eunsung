{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피로스타그램 - 김은성</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block stylesheet %}

    {% endblock stylesheet %}
</head>
<body>
    <header>
        {% block header %}
        {% endblock header %}
        <p>{% if user.is_authenticated %}로그인: {{request.user}}{% else %}<a href="{% url "user:login" %}">로그인하기</a>{% endif %}</p>

    <main>
        {% block main %}
        {% endblock main %}
    </main>
    <footer>
        <a href="{% url "post:main" %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">

            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>

    {% block script %}

</html>
